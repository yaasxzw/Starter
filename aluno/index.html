<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="container">
    <article class="title">
      <h2>Our reviews</h2>
      <div class="underline"></div>
    </article>
  </section>

  <article class="review">
    <div class="img-container">
      <img src="./person-1.jpeg" id="person-img" alt="">
    </div>
    <h4 id="author">Joe Doe</h4>
    <p id="job">Ux Desing</p>
    <p id="info">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque beatae, reiciendis labore asperiores accusantium
      expedita ea eum, minima incidunt, harum nostrum amet impedit voluptatibus quisquam quaerat fugiat eveniet
      accusamus necessitatibus!
    </p>

    <div class="button-container">
      <button class="prev-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
      </button>
      <button class="next-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </div>


    <button class="random">tought</button>
  </article>


  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
